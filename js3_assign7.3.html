<body>
    <h3></h3>
        <input type="number" id="numOne">
        <input type="number" id="numTwo">
<script >
    
    function getIt(input) {
        var a = Number((document.getElementById("numOne").value) );
        var b = Number((document.getElementById("numTwo").value) );
        var ref = document.querySelector('h3');
        ref.innerHTML = findSum(a, b);
        // console.log(ref.innerHTML);

}


    function findSum() {
        var sum = 0;
        console.log(arguments);
        for (var i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
}
</script>
